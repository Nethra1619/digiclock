<!DOCTYPE html>
<html>
<head>
    <title>Neon Timer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container { text-align: center; }

        .time {
            font-size: 70px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 18px #00ffcc;
        }

        input {
            width: 120px;
            padding: 10px;
            font-size: 22px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: #001010;
            color: #00ffcc;
            text-align: center;
        }

        .btn {
            padding: 12px 22px;
            margin: 10px;
            background: #00ffcc22;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 18px #00ffcc;
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ffcc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 12px #00ffcc;
        }

        .back-btn svg {
            width: 28px;
            height: 28px;
            stroke: #00ffcc;
            fill: none;
            stroke-width: 2;
        }
    </style>
</head>

<body>

<!-- Back Button -->
<button class="back-btn" onclick="location.href='index.html'">
    <svg viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6"/>
    </svg>
</button>

<div class="container">

    <div class="time" id="display">00:00:00</div>

    <input type="number" id="hours" placeholder="HH" min="0">
    <input type="number" id="minutes" placeholder="MM" min="0" max="59">
    <input type="number" id="seconds" placeholder="SS" min="0" max="59">

    <br><br>

    <button class="btn" onclick="startTimer()">Start</button>
    <button class="btn" onclick="pauseTimer()">Pause</button>
    <button class="btn" onclick="resetTimer()">Reset</button>
</div>

<audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
let totalSeconds = 0;
let countdown;

function updateDisplay() {
    let h = Math.floor(totalSeconds / 3600);
    let m = Math.floor((totalSeconds % 3600) / 60);
    let s = totalSeconds % 60;

    document.getElementById("display").innerText =
        (h < 10 ? "0" + h : h) + ":" +
        (m < 10 ? "0" + m : m) + ":" +
        (s < 10 ? "0" + s : s);
}

function startTimer() {
    let h = parseInt(document.getElementById("hours").value) || 0;
    let m = parseInt(document.getElementById("minutes").value) || 0;
    let s = parseInt(document.getElementById("seconds").value) || 0;

    totalSeconds = h * 3600 + m * 60 + s;

    if (totalSeconds <= 0) return alert("Enter a valid time!");

    clearInterval(countdown);
    countdown = setInterval(() => {
        if (totalSeconds <= 0) {
            clearInterval(countdown);
            document.getElementById("alarmSound").play();
            return;
        }
        totalSeconds--;
        updateDisplay();
    }, 1000);
}

function pauseTimer() {
    clearInterval(countdown);
}

function resetTimer() {
    clearInterval(countdown);
    totalSeconds = 0;
    updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
