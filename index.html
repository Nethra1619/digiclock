<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Searchable Time Zones</title>

    <style>
        body {
            background: #000;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .clock {
            font-size: 80px;
            letter-spacing: 3px;
            padding: 20px 40px;
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
        }

        /* Settings icon button */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #00ff00;
            color: #000;
            font-size: 22px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #00ff00;
        }

        /* Settings panel */
        .settings-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 260px;
            background: #111;
            border: 2px solid #00ffcc;
            padding: 15px;
            border-radius: 10px;
            display: none;
            color: #00ffcc;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: 0 0 15px #00ffcc;
        }

        .settings-panel input,
        .settings-panel select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 15px;
            background: #222;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
        }

    </style>
</head>
<body>

    <!-- Green circular icon -->
    <button class="settings-btn" onclick="toggleSettings()">âš™</button>

    <div class="settings-panel" id="settingsPanel">
        <label><b>Search Time Zone:</b></label>
        <input type="text" id="timezoneSearch" placeholder="Type country (ex: I)" onkeyup="filterZones()">

        <label>Time Zone:</label>
        <select id="timezoneSelect" size="8"></select>

        <label>Time Format:</label>
        <select id="formatSelect">
            <option value="24">24-Hour</option>
            <option value="12">12-Hour</option>
        </select>
    </div>

    <div class="clock" id="clock"></div>

    <script>
        let allZones = [];

        function loadTimeZones() {
            const tzSelect = document.getElementById("timezoneSelect");

            // Local Time option
            const localOption = document.createElement("option");
            localOption.value = "local";
            localOption.textContent = "Local Time";
            tzSelect.appendChild(localOption);

            allZones = Intl.supportedValuesOf("timeZone");

            allZones.forEach(zone => {
                const opt = document.createElement("option");
                opt.value = zone;
                opt.textContent = zone;
                tzSelect.appendChild(opt);
            });
        }

        loadTimeZones();

        // Filter zones based on user input
        function filterZones() {
            const searchValue = document.getElementById("timezoneSearch").value.toLowerCase();
            const tzSelect = document.getElementById("timezoneSelect");

            tzSelect.innerHTML = ""; 

            if ("local".includes(searchValue)) {
                const localOption = document.createElement("option");
                localOption.value = "local";
                localOption.textContent = "Local Time";
                tzSelect.appendChild(localOption);
            }

            allZones.forEach(zone => {
                if (zone.toLowerCase().includes(searchValue)) {
                    const opt = document.createElement("option");
                    opt.value = zone;
                    opt.textContent = zone;
                    tzSelect.appendChild(opt);
                }
            });
        }

        function toggleSettings() {
            const panel = document.getElementById("settingsPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function updateClock() {
            const timezone = document.getElementById("timezoneSelect").value;
            const format = document.getElementById("formatSelect").value;

            let now = timezone === "local"
                ? new Date()
                : new Date(new Date().toLocaleString("en-US", { timeZone: timezone }));

            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let period = "";

            if (format === "12") {
                period = h >= 12 ? " PM" : " AM";
                h = h % 12 || 12;
            }

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            document.getElementById("clock").textContent = `${h}:${m}:${s}${period}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
