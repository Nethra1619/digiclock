<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Style Digital Clock</title>

    <style>
        body {
            background: #000;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .clock {
            font-size: 80px;
            padding: 20px 40px;
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            letter-spacing: 3px;
        }

        /* Settings Button */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #00ff00;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 8px #00ff00;
        }

        .settings-btn svg {
            width: 28px;
            height: 28px;
            fill: #000;
        }

        /* Settings Panel */
        .settings-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 300px;
            padding: 15px;
            background: #111;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            display: none;
            max-height: 380px;
            overflow-y: auto;
            box-shadow: 0 0 15px #00ffcc;
        }

        .settings-panel input,
        .settings-panel select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background: #222;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
        }

        optgroup {
            color: #00ffaa;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <button class="settings-btn" onclick="toggleSettings()">
        <svg viewBox="0 0 24 24">
            <path d="M12 8.5A3.5 3.5 0 1 1 8.5 12 3.5 3.5 0 0 1 12 8.5m0-6.5a1 1 0 0 1 1 1v1.07a8.14 8.14 0 0 1 2.12.88l.76-.76a1 1 0 0 1 1.41 0l1.42 1.42a1 1 0 0 1 0 1.41l-.76.76A8.14 8.14 0 0 1 20.93 11H22a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-1.07a8.14 8.14 0 0 1-.88 2.12l.76.76a1 1 0 0 1 0 1.41l-1.42 1.42a1 1 0 0 1-1.41 0l-.76-.76A8.14 8.14 0 0 1 13 20.93V22a1 1 0 0 1-2 0v-1.07a8.14 8.14 0 0 1-2.12-.88l-.76.76a1 1 0 0 1-1.41 0L3.29 19.39a1 1 0 0 1 0-1.41l.76-.76A8.14 8.14 0 0 1 4.07 15H3a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h1.07a8.14 8.14 0 0 1 .88-2.12l-.76-.76a1 1 0 0 1 0-1.41L5.61 3.29a1 1 0 0 1 1.41 0l.76.76A8.14 8.14 0 0 1 9 4.07V3a1 1 0 0 1 1-1z"/>
        </svg>
    </button>

    <div class="settings-panel" id="settingsPanel">

        <label><b>Search Time Zone:</b></label>
        <input type="text" id="timezoneSearch" placeholder="Search city or region..." onkeyup="filterZones()">

        <label><b>Time Zone (UTC + City):</b></label>
        <select id="timezoneSelect" size="10"></select>

        <label><b>Time Format:</b></label>
        <select id="formatSelect">
            <option value="24">24-Hour</option>
            <option value="12">12-Hour</option>
        </select>

    </div>

    <div class="clock" id="clock"></div>

    <script>
        let groupedZones = {};
        let flatZones = [];

        function getUTCOffset(timeZone) {
            const now = new Date();
            const utc = new Date(now.toLocaleString("en-US", { timeZone: "UTC" }));
            const local = new Date(now.toLocaleString("en-US", { timeZone }));

            let diff = (local - utc) / 3600000; 
            let sign = diff >= 0 ? "+" : "-";
            diff = Math.abs(diff);

            let hours = Math.floor(diff);
            let minutes = Math.round((diff - hours) * 60);

            return `UTC${sign}${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}`;
        }

        function loadSystemTimeZones() {
            const zones = Intl.supportedValuesOf("timeZone");
            flatZones = zones;

            groupedZones = {};

            zones.forEach(zone => {
                const [region] = zone.split("/");

                if (!groupedZones[region]) groupedZones[region] = [];
                groupedZones[region].push(zone);
            });

            renderDropdown(zones);
        }

        function renderDropdown(list) {
            const tzSelect = document.getElementById("timezoneSelect");
            tzSelect.innerHTML = "";

            for (let region in groupedZones) {
                const optgroup = document.createElement("optgroup");
                optgroup.label = region;

                groupedZones[region]
                    .filter(z => list.includes(z))
                    .forEach(zone => {
                        const opt = document.createElement("option");
                        const offset = getUTCOffset(zone);

                        opt.value = zone;
                        opt.textContent = `${offset} → ${zone.replace("/", " → ")}`;

                        optgroup.appendChild(opt);
                    });

                tzSelect.appendChild(optgroup);
            }
        }

        function filterZones() {
            const text = document.getElementById("timezoneSearch").value.toLowerCase();
            const filtered = flatZones.filter(z => z.toLowerCase().includes(text));
            renderDropdown(filtered);
        }

        function toggleSettings() {
            const panel = document.getElementById("settingsPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function updateClock() {
            const tz = document.getElementById("timezoneSelect").value;
            const format = document.getElementById("formatSelect").value;

            let now = tz
                ? new Date(new Date().toLocaleString("en-US", { timeZone: tz }))
                : new Date();

            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();

            let period = "";
            if (format === "12") {
                period = h >= 12 ? " PM" : " AM";
                h = h % 12 || 12;
            }

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            document.getElementById("clock").textContent = `${h}:${m}:${s}${period}`;
        }

        loadSystemTimeZones();
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
