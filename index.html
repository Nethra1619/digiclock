<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Style Digital Clock</title>

    <style>
        body {
            background: #000;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .clock {
            font-size: 80px;
            padding: 20px 40px;
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            letter-spacing: 3px;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #00ff00;
            color: #000;
            width: 45px;
            height: 45px;
            font-size: 22px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #00ff00;
        }

        .settings-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 300px;
            padding: 15px;
            background: #111;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            display: none;
            max-height: 380px;
            overflow-y: auto;
            box-shadow: 0 0 15px #00ffcc;
        }

        .settings-panel input,
        .settings-panel select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background: #222;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
        }

        optgroup {
            color: #00ffaa;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <button class="settings-btn" onclick="toggleSettings()">⚙</button>

    <div class="settings-panel" id="settingsPanel">

        <label><b>Search Time Zone:</b></label>
        <input type="text" id="timezoneSearch" placeholder="Search city or region..." onkeyup="filterZones()">

        <label><b>Time Zone (System Style):</b></label>
        <select id="timezoneSelect" size="10"></select>

        <label><b>Time Format:</b></label>
        <select id="formatSelect">
            <option value="24">24-Hour</option>
            <option value="12">12-Hour</option>
        </select>

    </div>

    <div class="clock" id="clock"></div>


    <script>
        let groupedZones = {};
        let flatZones = [];
        let defaultTZ = "Asia/Kolkata";  // ★ Default timezone (Chennai/Kolkata/New Delhi)

        function loadSystemTimeZones() {
            const zones = Intl.supportedValuesOf("timeZone");
            flatZones = zones;

            groupedZones = {};

            zones.forEach(zone => {
                const [region, city] = zone.split("/");

                if (!groupedZones[region]) {
                    groupedZones[region] = [];
                }

                groupedZones[region].push(zone);
            });

            renderDropdown(zones);

            // ★ Auto-select India zone (Asia/Kolkata)
            const tzSelect = document.getElementById("timezoneSelect");
            tzSelect.value = defaultTZ;
        }

        function renderDropdown(list) {
            const tzSelect = document.getElementById("timezoneSelect");
            tzSelect.innerHTML = "";

            for (let region in groupedZones) {
                const optgroup = document.createElement("optgroup");
                optgroup.label = region;

                groupedZones[region]
                    .filter(z => list.includes(z))
                    .forEach(zone => {
                        const opt = document.createElement("option");
                        opt.value = zone;

                        // ★ Make India visible clearly
                        opt.textContent = zone === "Asia/Kolkata"
                            ? "Asia → Kolkata (Chennai / Delhi / Mumbai)"
                            : zone.replace("/", " → ");

                        tzSelect.appendChild(opt);
                        optgroup.appendChild(opt);
                    });

                tzSelect.appendChild(optgroup);
            }
        }

        function filterZones() {
            const text = document.getElementById("timezoneSearch").value.toLowerCase();

            const filtered = flatZones.filter(z => z.toLowerCase().includes(text));

            renderDropdown(filtered);
        }

        function toggleSettings() {
            const panel = document.getElementById("settingsPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function updateClock() {
            const tz = document.getElementById("timezoneSelect").value || defaultTZ;
            const format = document.getElementById("formatSelect").value;

            let now = new Date(new Date().toLocaleString("en-US", { timeZone: tz }));

            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let period = "";

            if (format === "12") {
                period = h >= 12 ? " PM" : " AM";
                h = h % 12 || 12;
            }

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            document.getElementById("clock").textContent = `${h}:${m}:${s}${period}`;
        }

        loadSystemTimeZones();
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
