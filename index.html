<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Style Digital Clock</title>

    <style>
        body {
            background: #000;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .clock {
            font-size: 80px;
            padding: 20px 40px;
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            letter-spacing: 3px;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #00ff00;
            color: #000;
            width: 45px;
            height: 45px;
            font-size: 22px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #00ff00;
        }

        .settings-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 300px;
            padding: 15px;
            background: #111;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 15px #00ffcc;
        }

        .settings-panel select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background: #222;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
        }

    </style>
</head>
<body>

    <button class="settings-btn" onclick="toggleSettings()">⚙</button>

    <div class="settings-panel" id="settingsPanel">

        <label><b>Time Format:</b></label>
        <select id="formatSelect">
            <option value="24">24-Hour</option>
            <option value="12">12-Hour</option>
        </select>

    </div>

    <div class="clock" id="clock"></div>

    <script>
        function toggleSettings() {
            const panel = document.getElementById("settingsPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function updateClock() {
            const format = document.getElementById("formatSelect").value;

            // FIXED TIMEZONE → IST (Chennai/Kolkata/New Delhi)
            const tz = "Asia/Kolkata";

            let now = new Date(new Date().toLocaleString("en-US", { timeZone: tz }));

            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let period = "";

            if (format === "12") {
                period = h >= 12 ? " PM" : " AM";
                h = h % 12 || 12;
            }

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            document.getElementById("clock").textContent = `${h}:${m}:${s}${period}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
