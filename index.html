<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Style Digital Clock</title>

    <style>
        body {
            background: #000;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        .clock {
            font-size: 80px;
            padding: 20px 40px;
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            letter-spacing: 3px;
        }

        /* Neon Green Settings Icon (SVG) */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-btn svg {
            width: 40px;
            height: 40px;
            fill: #00ffcc;
            filter: drop-shadow(0 0 6px #00ffcc);
            transition: 0.3s;
        }

        .settings-btn:hover svg {
            transform: rotate(30deg);
            filter: drop-shadow(0 0 10px #00ffcc);
        }

        /* Settings Panel */
        .settings-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 300px;
            padding: 15px;
            background: #111;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            display: none;
            max-height: 380px;
            overflow-y: auto;
            box-shadow: 0 0 15px #00ffcc;
        }

        .settings-panel input,
        .settings-panel select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background: #222;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
        }

        optgroup {
            color: #00ffaa;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- New Neon Settings Icon -->
    <button class="settings-btn" onclick="toggleSettings()">
        <svg viewBox="0 0 24 24">
            <path d="M12 15.5A3.5 3.5 0 1 0 12 8a3.5 3.5 0 0 0 0 7.5zm7.43-2.93l1.79-1.38-1.12-2.79-2.17.17a6.99 6.99 0 0 0-1.21-.7l-.46-2.13-2.88-.5-.88 1.98a6.99 6.99 0 0 0-1.4 0L9.62 5.24l-2.88.5-.46 2.13c-.43.2-.83.44-1.21.7l-2.17-.17L1.78 9.2l1.79 1.38c-.05.23-.08.47-.08.72s.03.49.08.72l-1.79 1.38 1.12 2.79 2.17-.17c.38.26.78.5 1.21.7l.46 2.13 2.88.5.88-1.98c.46.05.94.05 1.4 0l.88 1.98 2.88-.5.46-2.13c.43-.2.83-.44 1.21-.7l2.17.17 1.12-2.79-1.79-1.38c.05-.23.08-.47.08-.72s-.03-.49-.08-.72z"/>
        </svg>
    </button>

    <div class="settings-panel" id="settingsPanel">

        <label><b>Search Time Zone:</b></label>
        <input type="text" id="timezoneSearch" placeholder="Search city or region..." onkeyup="filterZones()">

        <label><b>Time Zone (System Style):</b></label>
        <select id="timezoneSelect" size="10"></select>

        <label><b>Time Format:</b></label>
        <select id="formatSelect">
            <option value="24">24-Hour</option>
            <option value="12">12-Hour</option>
        </select>

    </div>

    <div class="clock" id="clock"></div>


    <script>
        let groupedZones = {};
        let flatZones = [];

        function loadSystemTimeZones() {
            const zones = Intl.supportedValuesOf("timeZone");

            // ---- FORCE ADD INDIA ZONE ----
            if (!zones.includes("Asia/Kolkata")) {
                zones.push("Asia/Kolkata");
            }

            flatZones = zones;

            groupedZones = {};

            zones.forEach(zone => {
                const [region, city] = zone.split("/");

                if (!groupedZones[region]) {
                    groupedZones[region] = [];
                }

                groupedZones[region].push(zone);
            });

            renderDropdown(zones);
        }

        function renderDropdown(list) {
            const tzSelect = document.getElementById("timezoneSelect");
            tzSelect.innerHTML = "";

            for (let region in groupedZones) {
                const optgroup = document.createElement("optgroup");
                optgroup.label = region;

                groupedZones[region]
                    .filter(z => list.includes(z))
                    .forEach(zone => {
                        const opt = document.createElement("option");
                        opt.value = zone;

                        opt.textContent =
                            zone === "Asia/Kolkata"
                                ? "Asia → Kolkata (IST)"
                                : zone.replace("/", " → ");

                        optgroup.appendChild(opt);
                    });

                tzSelect.appendChild(optgroup);
            }

            document.getElementById("timezoneSelect").value = "Asia/Kolkata";
        }

        function filterZones() {
            const text = document.getElementById("timezoneSearch").value.toLowerCase();
            const filtered = flatZones.filter(z => z.toLowerCase().includes(text));
            renderDropdown(filtered);
        }

        function toggleSettings() {
            const panel = document.getElementById("settingsPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }

        function updateClock() {
            const tz = document.getElementById("timezoneSelect").value;
            const format = document.getElementById("formatSelect").value;

            let now = tz
                ? new Date(new Date().toLocaleString("en-US", { timeZone: tz }))
                : new Date();

            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let period = "";

            if (format === "12") {
                period = h >= 12 ? " PM" : " AM";
                h = h % 12 || 12;
            }

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            document.getElementById("clock").textContent = `${h}:${m}:${s}${period}`;
        }

        loadSystemTimeZones();
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
