<!DOCTYPE html>
<html>
<head>
    <title>Neon Digital Clock</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ffcc;
            transition: background 0.5s;
        }

        .clock-container {
            text-align: center;
        }

        .clock {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 15px #00ffcc;
        }

        .date {
            font-size: 24px;
            margin-top: 10px;
            color: #00ffee;
        }

        /* Gear Icon */
        .settings-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ffcc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            box-shadow: 0 0 12px #00ffcc;
        }

        .settings-btn svg {
            width: 28px;
            height: 28px;
            stroke: #00ffcc;
            fill: none;
            stroke-width: 2;
        }

        /* Menu Box */
        .menu-panel {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 200px;
            background: #111;
            border: 2px solid #00ffcc;
            padding: 15px;
            border-radius: 10px;
            display: none;
            color: #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
        }

        .menu-panel div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #00ffcc;
        }

        .menu-panel div:last-child {
            border-bottom: none;
        }

        .menu-panel div:hover {
            background: #00ffcc33;
        }

        /* Theme Selector */
        .theme-panel {
            position: absolute;
            top: 80px;
            left: 240px;
            width: 250px;
            background: #111;
            border: 2px solid #00ffcc;
            padding: 15px;
            border-radius: 10px;
            display: none;
            color: #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
        }

        .theme-panel img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .theme-panel img:hover {
            border-color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>

<body>

<button class="settings-btn" onclick="toggleMenu()">
    <svg viewBox="0 0 24 24">
        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.94-2.51l-1.42-.83a6.97 6.97 0 0 0 0-2.32l1.42-.83a.5.5 0 0 0 .18-.68l-1.2-2.08a.5.5 0 0 0-.66-.19l-1.42.83a7.03 7.03 0 0 0-2.01-1.17V3.5a.5.5 0 0 0-.5-.5h-2.4a.5.5 0 0 0-.5.5v1.66a7.03 7.03 0 0 0-2.01 1.17l-1.42-.83a.5.5 0 0 0-.66.19L3.88 7.77a.5.5 0 0 0 .18.68l1.42.83a6.97 6.97 0 0 0 0 2.32l-1.42.83a.5.5 0 0 0-.18.68l1.2 2.08c.14.24.44.32.66.19l1.42-.83a7.03 7.03 0 0 0 2.01 1.17V20.5c0 .28.22.5.5.5h2.4c.28 0 .5-.22.5-.5v-1.66a7.03 7.03 0 0 0 2.01-1.17l1.42.83c.22.13.52.05.66-.19l1.2-2.08a.5.5 0 0 0-.18-.68z"/>
    </svg>
</button>

<!-- Menu Panel -->
<div class="menu-panel" id="menuPanel">
    <div onclick="goTo('stopwatch.html')">‚è± Stopwatch</div>
    <div onclick="goTo('timer.html')">‚è≥ Timer</div>
    <div onclick="toggleTheme()">üé® Themes</div>
</div>

<!-- Theme Panel -->
<div class="theme-panel" id="themePanel">
    <img src="theme1.jpg" onclick="changeTheme(this.src)">
    <img src="theme2.jpg" onclick="changeTheme(this.src)">
    <img src="theme3.jpg" onclick="changeTheme(this.src)">
</div>

<!-- Clock -->
<div class="clock-container">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date"></div>
</div>

<script>

function toggleMenu() {
    let menu = document.getElementById("menuPanel");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function goTo(page) {
    window.location.href = page;
}

function toggleTheme() {
    let panel = document.getElementById("themePanel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function changeTheme(imgSrc) {
    document.body.style.backgroundImage = `url('${imgSrc}')`;
}

function updateClock() {
    let now = new Date();
    let options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    };
    document.getElementById("clock").textContent =
        new Intl.DateTimeFormat('en-US', options).format(now);

    let dateOptions = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    };
    document.getElementById("date").textContent =
        new Intl.DateTimeFormat('en-US', dateOptions).format(now);
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
