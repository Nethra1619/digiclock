<!DOCTYPE html>
<html>
<head>
    <title>Neon Digital Clock</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ffcc;
        }

        .clock-container { text-align: center; }

        .clock {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 15px #00ffcc;
        }

        .date {
            font-size: 24px;
            margin-top: 10px;
            color: #00ffee;
        }

        /* RIGHT SIDE SETTINGS (Time Zone & Format) */
        .settings-btn-right {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ffcc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 12px #00ffcc;
            transition: 0.3s;
        }

        .settings-btn-right:hover,
        .settings-btn-left:hover {
            transform: scale(1.08);
            box-shadow: 0 0 18px #00ffcc;
        }

        .settings-btn-right svg,
        .settings-btn-left svg {
            width: 28px;
            height: 28px;
            stroke: #00ffcc;
            fill: none;
            stroke-width: 2;
        }

        /* LEFT MENU BUTTON */
        .settings-btn-left {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ffcc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 12px #00ffcc;
            transition: 0.3s;
        }

        /* RIGHT PANEL (Time zone & format) */
        .settings-panel-right {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 280px;
            background: #111;
            border: 2px solid #00ffcc;
            padding: 15px;
            border-radius: 10px;
            display: none;
            color: #00ffcc;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: 0 0 15px #00ffcc;
        }

        /* LEFT PANEL (Stopwatch, Timer, Theme) */
        .settings-panel-left {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 260px;
            background: #111;
            border: 2px solid #00ffcc;
            padding: 15px;
            border-radius: 10px;
            display: none;
            color: #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
        }

        .settings-panel-left button {
            width: 100%;
            padding: 10px;
            background: #00ffcc22;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .theme-img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .theme-img:hover {
            border: 2px solid #00ffcc;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            background: #222;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<!-- LEFT SETTINGS BUTTON -->
<button class="settings-btn-left" onclick="toggleLeftPanel()">
    <svg viewBox="0 0 24 24">
        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.94-2.51l-1.42-.83a6.97 6.97 0 0 0 0-2.32l1.42-.83a.5.5 0 0 0 .18-.68l-1.2-2.08a.5.5 0 0 0-.66-.19l-1.42.83a7.03 7.03 0 0 0-2.01-1.17V3.5a.5.5 0 0 0-.5-.5h-2.4a.5.5 0 0 0-.5.5v1.66a7.03 7.03 0 0 0-2.01 1.17l-1.42-.83a.5.5 0 0 0-.66.19L3.88 7.77a.5.5 0 0 0 .18.68l1.42.83a6.97 6.97 0 0 0 0 2.32l-1.42.83a.5.5 0 0 0-.18.68l1.2 2.08c.14.24.44.32.66.19l1.42-.83a7.03 7.03 0 0 0 2.01 1.17V20.5c0 .28.22.5.5.5h2.4c.28 0 .5-.22.5-.5v-1.66a7.03 7.03 0 0 0 2.01-1.17l1.42.83c.22.13.52.05.66-.19l1.2-2.08a.5.5 0 0 0-.18-.68z"/>
    </svg>
</button>

<!-- RIGHT SETTINGS BUTTON -->
<button class="settings-btn-right" onclick="toggleRightPanel()">
    <svg viewBox="0 0 24 24">
        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.94-2.51l-1.42-.83a6.97 6.97 0 0 0 0-2.32l1.42-.83a.5.5 0 0 0 .18-.68l-1.2-2.08a.5.5 0 0 0-.66-.19l-1.42.83a7.03 7.03 0 0 0-2.01-1.17V3.5a.5.5 0 0 0-.5-.5h-2.4a.5.5 0 0 0-.5.5v1.66a7.03 7.03 0 0 0-2.01 1.17l-1.42-.83a.5.5 0 0 0-.66.19L3.88 7.77a.5.5 0 0 0 .18.68l1.42.83a6.97 6.97 0 0 0 0 2.32l-1.42.83a.5.5 0 0 0-.18.68l1.2 2.08c.14.24.44.32.66.19l1.42-.83a7.03 7.03 0 0 0 2.01 1.17V20.5c0 .28.22.5.5.5h2.4c.28 0 .5-.22.5-.5v-1.66a7.03 7.03 0 0 0 2.01-1.17l1.42.83c.22.13.52.05.66-.19l1.2-2.08a.5.5 0 0 0-.18-.68z"/>
    </svg>
</button>

<!-- LEFT PANEL -->
<div class="settings-panel-left" id="leftPanel">
    <button onclick="location.href='stopwatch.html'">Stopwatch</button>
    <button onclick="location.href='timer.html'">Timer</button>

    <h3>Select Theme</h3>

    <img src="nature1.webp" class="theme-img" onclick="changeTheme('nature1.webp')">
    <img src="nature2.jpg" class="theme-img" onclick="changeTheme('nature2'.jpg')">
    <img src="nat3.jpg" class="theme-img" onclick="changeTheme('nat3.jpg')">
    <img src="nat4.jfif" class="theme-img" onclick="changeTheme('nat4.jfif')">
    <img src="nat5.jpg" class="theme-img" onclick="changeTheme('nat5.jpg')">
    <img src="nat6.jpg" class="theme-img" onclick="changeTheme('nat6.jpg')">
</div>

<!-- RIGHT PANEL -->
<div class="settings-panel-right" id="rightPanel">
    <label>Time Zone</label>
    <select id="timezone" onchange="updateClock()"></select>

    <label>Clock Format</label>
    <select id="format" onchange="updateClock()">
        <option value="24">24-Hour</option>
        <option value="12">12-Hour</option>
    </select>
</div>

<!-- CLOCK -->
<div class="clock-container">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date"></div>
</div>

<script>
function toggleRightPanel() {
    document.getElementById("rightPanel").style.display =
        document.getElementById("rightPanel").style.display === "block" ? "none" : "block";
}

function toggleLeftPanel() {
    document.getElementById("leftPanel").style.display =
        document.getElementById("leftPanel").style.display === "block" ? "none" : "block";
}

/* THEME FUNCTION */
function changeTheme(img) {
    document.body.style.backgroundImage = `url('${img}')`;
}

/* TIME ZONE LIST */
const timezones = Intl.supportedValuesOf('timeZone');
let tzSelect = document.getElementById("timezone");

timezones.forEach(tz => {
    let opt = document.createElement("option");
    opt.value = tz;
    opt.textContent = tz;
    tzSelect.appendChild(opt);
});

tzSelect.value = "Asia/Kolkata";

function updateClock() {
    let tz = document.getElementById("timezone").value;
    let format = document.getElementById("format").value;
    let now = new Date();

    document.getElementById("clock").textContent =
        new Intl.DateTimeFormat("en-US", {
            timeZone: tz,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: format === "12"
        }).format(now);

    document.getElementById("date").textContent =
        new Intl.DateTimeFormat("en-US", {
            timeZone: tz,
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        }).format(now);
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
